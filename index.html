<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>cart</title>

    
    <link rel="stylesheet" href="css/style.css">

	
  
  </head>
  <body>
 
      
 <main>
     


	<div class="container">

		<section id="cart"> 
			<article class="product">
				<header>
					<a class="remove">
						<img src="1.jpg" >

						<h3>Remove product</h3>
					</a>
				</header>

				<div class="content">

					<h1>ps4</h1>

					
					
					
				</div>

				<footer class="content">
					<span class="qt-minus">-</span>
					<span class="qt">2</span>
					<span class="qt-plus">+</span>

					<h2 class="full-price">
						290.98€
					</h2>

					<h2 class="price">
						140.99€
					</h2>
				</footer>
			</article>

			<article class="product">
				<header>
					<a class="remove">
						<img src="2.jpg">

						<h3>Remove product</h3>
					</a>
				</header>

				<div class="content">

					<h1>ps5</h1>

				

					
				</div>

				<footer class="content">
					
					<span class="qt-minus">-</span>
					<span class="qt">1</span>
					<span class="qt-plus">+</span>

					<h2 class="full-price">
						790.99€
					</h2>

					<h2 class="price">
						790.99€
					</h2>
				</footer>
			</article>

			<article class="product">
				<header>
					<a class="remove">
						<img src="3.jpg" alt="Handfree">

						<h3>Remove product</h3>
					</a>
				</header>

				<div class="content">

					<h1>xbox one</h1>

					
				</div>

				<footer class="content">
					
					<span class="qt-minus">-</span>
					<span class="qt">3</span>
					<span class="qt-plus">+</span>

					<h2 class="full-price">
						53.99€
					</h2>

					<h2 class="price">
						17.99€
					</h2>
				</footer>
			</article>

		</section>

	</div>

	<footer id="site-footer">
		<div class="container clearfix">


			<div class="right">
				<h1 class="total">Total: <span>177.16</span>€</h1>
				
			</div>

		</div>
	</footer>
    
 </main>
 
 
  

    <script  src="./js/script.js"></script> 
      
  </body>
</html>
